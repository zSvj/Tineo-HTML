<!doctype html>
<html>
    <head>
        <title>Mi pagina</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/Estilo.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <h1>Atletico Nacional</h1>
                    <li><a href="index.html">Inicio<a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <section>
        </section>
        <aside>
            <center>
                <h2>Sumate al Goku del Nacional</h2><br>
                <form action="">
                    <label for="username-input">Nombre:</label>
                    <input type="text" name="username" id="username-input"><br><br>
                    <label for="identification-input">Identificación:</label>
                    <input type="number" name="identification" id="identification-input"><br><br>
                    <label for="password-input">Contraseña</label>
                    <input type="password" name="password" id="password-input"><br><br>
                    <label for="birthdate-input">Fecha de Nacimiento</label>
                    <input type="date" name="birthdate" id="birthdate-input"><br><br>
                    <label for="file-input">Archivo</label>
                    <input type="file" name="file" id="file-input"><br><br>
                    <label for="sex-input">Sexo:</label>
                    <select name="sex" id="sex-input">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Indefinido">Indefinido</option>
                    </select><br><br>
                    <label for="observations-input">Observaciones:</label>
                    <textarea name="observations" id="observations-input"></textarea><br><br>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </form>
                <br><br>
            </center>
        </aside>
        <footer>
        <center><h2>Si tienes algun inconveniente contactate con nosotros mediante el atleticonacionalOF@verdolaga.com</h2></center>
        </footer>
    </body>
</html>
